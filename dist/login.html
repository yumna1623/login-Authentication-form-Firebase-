<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="../login.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="login">
      <h1>Login</h1>
      <form action="#">
        <p>Email:</p>
        <input type="text" id="email-login" /><br /><br />
        <p>Password:</p>
        <input type="password" id="password-login" /><br /><br />
        <div class="buttons">
            <button type="button" class="btn btn-dark" id="Login-btn">Login</button>
            <button id="logout-btn" class="btn btn-dark" style="display: none">LogOut</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <script src="../src/config.js" type="module"></script>

    <script src="../src/auth.js" type="module"></script>
  </body>
</html>
